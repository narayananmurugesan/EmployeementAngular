<div class="container" data-ng-controller="signUpController as signUp">
	<h1>User signup</h1>

	<form name="signupForm" class="form-horizontal" role="form"
		data-ng-submit="signupForm.$valid && signup.dosignup()" novalidate>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-6">
				<input type="email" class="form-control" placeholder="Email Address"
					name="userName" autofocus="autofocus" data-ng-model="signup.user.userName"
					required data-ng-pattern="/^\w+@\w+\.\w{2,3}$/"> <span
					data-ng-show="signupForm.email.$error.pattern"> Invalid Email
					Address!</span></input>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password
			</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" placeholder="Password"
					name="password" data-ng-model="signup.user.password" required
					data-ng-minlength="2" data-ng-maxlength="10" maxlength="10"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Temp_Password
			</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" placeholder="Password"
					name="temp_password" data-ng-model="signup.user.temp_password" required
					data-ng-minlength="2" data-ng-maxlength="10" maxlength="10"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">E-Mail Address
			</label>
			<div class="col-sm-6">
				<input type="email" class="form-control" placeholder="E-Mail"
					name="email_address" data-ng-model="signup.user.email_address" required
					data-ng-minlength="2" data-ng-maxlength="10" maxlength="10"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">FirstName
			</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" placeholder="FirstName"
					name="first_name" data-ng-model="signup.user.first_name" required
					data-ng-minlength="2" data-ng-maxlength="10" maxlength="10"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">LastName
			</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" placeholder="LastName"
					name="last_name" data-ng-model="signup.user.last_name" required
					data-ng-minlength="2" data-ng-maxlength="10" maxlength="10"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">DateOfBrith
			</label>
			<div class="col-sm-6">
				<input type="date" class="form-control" placeholder="DateOfBrith"
					name="dob" data-ng-model="signup.user.dob" required></input>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Age
			</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" placeholder="Age"
					name="age" data-ng-model="signup.user.age" required></input>
			</div>
		</div>
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-2">
			<label>Sex
			<input type="radio" name="sex" data-ng-model="signup.user.male" required>Male</input>
			<input type="radio" name="sex" data-ng-model="signup.user.female" required>Female</input>
			</label>
		</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
				<button type="submit" class="btn btn-success">Register</button>
			</div>
		</div>
	</form>

</div>
